#define innerLayout()
<!DOCTYPE html>
<html>
	<head>
		<base href="#(basePath)">
		<meta charset="UTF-8">
		<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap-table/1.11.1/bootstrap-table.min.css">
		<link href="https://cdn.bootcss.com/x-editable/1.5.1/bootstrap3-editable/css/bootstrap-editable.css" rel="stylesheet">
		<link rel="stylesheet" href="https://cdn.bootcss.com/layer/3.0.3/skin/default/layer.min.css">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
		#@css?()
	</head>
	<body> 
		<div class="table_container">
			<div class="container">
				#@main?()
			</div>
		</div>
	</body>
	<script src="https://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="https://cdn.bootcss.com/nice-validator/1.1.3/jquery.validator.min.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap-table/1.11.1/bootstrap-table.min.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap-table/1.11.1/extensions/editable/bootstrap-table-editable.min.js"></script>
	<script src="https://cdn.bootcss.com/x-editable/1.5.1/bootstrap3-editable/js/bootstrap-editable.min.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap-table/1.11.1/locale/bootstrap-table-zh-CN.min.js"></script> 
	<script src="https://cdn.bootcss.com/layer/3.0.3/layer.min.js"></script>
	<script src="https://cdn.bootcss.com/moment.js/2.20.1/moment.min.js"></script>
	<script src="assets/laydate/laydate.js"></script>
	<script type="text/javascript">
		$.validator.setTheme('bootstrap', {
	        validClass: 'has-success',
	        invalidClass: 'has-error',
	        bindClassTo: '.form-group',
	        formClass: 'n-default n-bootstrap',
	        msgClass: 'n-right'
	    });
	</script>
	#@js?()
</html>
#end
